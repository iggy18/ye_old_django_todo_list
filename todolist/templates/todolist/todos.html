{% extends 'todolist/home.html'%}
{% block content %}
<div class="container">
    <h1>New To Do</h1>
    <form action="" method="post">
    {% csrf_token %}
        {{ form.as_p }}
    
        <input type="submit">
    </form>

    {% for todo in todos %}
        <div class="row">
            <div class="col-md">
            <h2>name: {{todo.name}}</h2>
            <p>status: {{todo.status_id}}</p>
            <p>priority: {{todo.priority}}</p>
            <p> description: {{todo.details}}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
